<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registros</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav>
       <p class="title-nav">EBAC</p>
       
       
    </nav>
    <p class="subtitle">Registro de nuevos alumnos</p>

    <button id="add-button">Agregar</button>  <!-- creacion del boton para agregar registro-->
    <button id="consult-button">Consultar</button>  <!--creacion del boton para consultar registro-->
    <button id="delete-button">Eliminar</button>  <!--creacion del boton para eliminar registro-->

    <form id="registration-form">
        <input type="text"name="name-user" placeholder="Nombre del alumno" id="name-input">
        <input type="text"age="age-user" placeholder="Edad" id="age-input">
        <input type="text"address="address-user" placeholder="Zona residencia" id="locality-input">
        <input type="text"email="course-user" placeholder="Curso" id="course-input">
        <input type="text"email="email-user" placeholder="Email" id="email-input">

        <button type="submit">ENVIAR</button>


       </form>


    <script src="app.js"></script>
</body>
</html>
